<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATITANCH Reservation</title>
    <link rel="stylesheet" href="styledate.css">
    <style>
        /* Additional styles for transition */
        #hourSection {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1><a href="index.html">BATITANCH</a></h1>
    <div class="date-cont">
        <!-- Date Selection -->
        <div id="dateSection">
            <h2 class="txtday">Select Available Date</h2>
            <p class="info">Please choose a date from the calendar</p>
            <form id="dateForm">
                <input type="date" id="reservationDate" required>
                <button type="button" class="smtbtn" onclick="showHourSelection()">Next</button>
            </form>
        </div>

        <!-- Hour Selection -->
        <div id="hourSection">
            <h2 class="txtday">Select Time Slot</h2>
            <p class="info">Available times for <span id="selectedDate"></span></p>
            <form id="timeForm" action="inf.html">
                <select id="hour" name="hour" required>
                    <option value="08">08:00</option>
                    <option value="09">09:00</option>
                    <option value="10">10:00</option>
                    <option value="11">11:00</option>
                    <option value="12">12:00</option>
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                </select>
                <input type="hidden" id="selectedDateField" name="date">
                <div class="button-group">
                    <button type="button" class="smtbtn back-btn" onclick="showDateSelection()">Back</button>
                    <button type="submit" class="smtbtn">Confirm</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showHourSelection() {
            const dateInput = document.getElementById('reservationDate');
            if (!dateInput.value) {
                alert('Please select a date first');
                return;
            }

            // Update displayed date
            const selectedDate = new Date(dateInput.value).toLocaleDateString();
            document.getElementById('selectedDate').textContent = selectedDate;
            document.getElementById('selectedDateField').value = dateInput.value;

            // Switch sections
            document.getElementById('dateSection').style.display = 'none';
            document.getElementById('hourSection').style.display = 'block';
        }

        function showDateSelection() {
            document.getElementById('hourSection').style.display = 'none';
            document.getElementById('dateSection').style.display = 'block';
        }
    </script>
</body>
</html>
