<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal informations</title>
  <link rel="stylesheet" href="styleend.css" />
</head>
<body>
  <h1><a href="index.html">BATITANCH</a></h1>

  <div class="date-cont">
    <h2 class="txtday">Personal informations :</h2><br />

    <form>
      <div class="infocontt">
        <div class="input-group">
          <label for="name">Name <span class="required">*</span></label>
          <input class="inff" id="name" type="text" placeholder="Enter your name" required />
        </div>

        <div class="input-group">
          <label for="company">Company Name <span class="required">*</span></label>
          <input class="inff" id="company" type="text" placeholder="Enter company name" required />
        </div>

        <div class="input-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input class="inff" id="email" type="text" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input class="inff" id="phone" type="text" placeholder="Enter your phone number" required />
        </div>
      </div>

      <div class="single-input">
        <label for="role">Role</label><br />
        <input class="inffe" id="role" type="text" placeholder="Your role (optional)" />
      </div>
    
      <div class="btn-container">
        <button class="smtbtn" type="submit"><a href="end.html">Send</a></button>
      </div>
      
    </form>
  </div>
</body>
</html>
